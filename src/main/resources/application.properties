spring.application.name=adventbackend
spring.config.import=optional:file:.env[.properties]

# PostgreSQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/adventdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Server Port
server.port=8081

# SQL Init
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Auth (Clerk)
clerk.jwt.enabled=${CLERK_JWT_ENABLED:false}
clerk.jwt.issuer=${CLERK_JWT_ISSUER:https://your-clerk-domain.clerk.accounts.dev}
clerk.jwt.audience=${CLERK_JWT_AUDIENCE:advent-api}
clerk.jwt.validate-audience=${CLERK_JWT_VALIDATE_AUDIENCE:false}

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}
cloudinary.folder=${CLOUDINARY_FOLDER:advent-recap}

# Jackson JSON Serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
